<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="scoreboard">
            <div id="user" class="badge">User</div>
            <div id="computer" class="badge">Computer</div>
            <span id="user_score">0</span>:<span id="computer_score">0</span>
        </div>
        <div class="result">
           <p id="para">Let's Start ! </p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock1.png" alt="image not found" width="100px" height="100px">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="image not found" width="100px" height="100px">
            </div>
            <div class="choice" id="s">
                <img src="sc.png" alt="image not found" width="100px" height="100px">
            </div>
        </div>
        <p id="action_message">One who Reaches at score 5 will win !</p>
        <script src="rps.js" charset="utf-8">
        </script>
    </body>
</html>
